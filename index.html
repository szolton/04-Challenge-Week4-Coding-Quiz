<!DOCTYPE html>
<html>
<head>
    
    <!-- title header with the timer, high scores link -->
    <title>Coding Quiz Challenge</title>
    <link rel="stylesheet" href="./Develop/style.css">
    <div id="timer">3:00</div>
    <div id="high-scores-link">View High Scores</div>
</head>

<body>
    <div class="app">

        <!-- header -->
        <h1>Coding Quiz Challenge</h1>
        <div class="intro-start">
            <h3>Try to answer the following code-related questions within the time limit.
                Keep in mind that incorrect answers will penalize your score/time by ten seconds!</h3>
                <!-- start quiz button -->
                <div id="start-btn">
                <button class="btn">Start Quiz</button>
            </div>
        </div>
       
        <!-- quiz elements -->
        <div class="quiz">
            <h2 id="question">Question goes here</h2>
            <div id="answer-buttons">
                <button class="btn">Answer 1</button>
                <button class="btn">Answer 2</button>
                <button class="btn">Answer 3</button>
                <button class="btn">Answer 4</button>
            </div>
          
            <!-- correct/incorrect verbiage -->
            <div id="feedback" style="display: none;">Correct!</div>
        </div>
        <div class="score-container">
            <div id="final-score" class="final-score" style="display: none;"></div>
        </div>
       
        <!-- submit button and submit initials -->
        <div class="name-container" style="display: none;">
            <label for="name-input">Enter initials:</label>
            <input type="text" id="name-input">
            <button id="submit-btn" onclick="submitInitials()">Submit</button>
        </div>
     
        <!-- high scores results -->
        <div class="high-scores" id="results" style="visibility: hidden;">
            <ul class="high-scores-list"></ul>  
        </div>
        
        <!-- go back and clear high scores buttons -->
        <button id="go-back-btn" class="btn hide">Go Back</button>
        <button id="clear-high-scores-btn" class="btn hide">Clear High Scores</button>
    </div>
    <script src="./Develop/script.js"></script>
</body>
</html>
